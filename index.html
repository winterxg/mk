<!DOCTYPE html>
<html>
<head>
    <title>秒开频道列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: url('https://api.imlcd.cn/bg/gq.php') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo i {
            font-size: 3.5rem;
            color: #4e9af1;
            margin-bottom: 15px;
        }
        .logo h1 {
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 50px;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #4e9af1;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(78, 154, 241, 0.25);
        }
        .btn-primary {
            background-color: #4e9af1;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="bi bi-collection-play-fill"></i>
            <h1>秒开频道列表</h1>
            <p>输入服务器地址获取频道列表</p>
        </div>
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="ip" name="ip" placeholder="例如: 127.0.0.1:8014 或 example.com:8014" required>
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-list-ul"></i> 获取频道列表
            </button>
        </form>
        <div class="footer">
            © 2025 秋水网 | qiushui.vip
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
